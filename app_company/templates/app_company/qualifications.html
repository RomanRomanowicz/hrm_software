{% extends 'app_company/index.html' %}

{% block title %}
    <title>{{title}}</title>
{% endblock %}

{% block content %}
<style>
    section{
    margin-left: 14%;
    margin-right: 1%;
    margin-top: 1%;
    }
</style>
<section>
<div class="container">
	<p></p>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>kwalifikacje</th>
        <th>wprowadzenie zmian</th>
        <th>usunięcie działu firmy</th>
      </tr>
    </thead>
    {% for i in qualifications %}
    <tbody>
      <tr>
        <td>{{i.qualifications}}</td>
        <td><a href="{% url 'update_qualifications' i.id %}">wprowadzić zmiany</a></td>
        <td><a href="{% url 'delete_qualifications' i.id %}">usunąć</a></td>
      </tr>
    </tbody>
    {% endfor %}
  </table>
</div>
</section>

{% endblock %}
