{% extends 'app_personnel/base.html' %}

{% block content %}
<style>
  section{
  margin-left: 14%;
  margin-right: 1%;
  margin-top: 1%;
  }
</style>
    <section>
      <table class="table table-bordered border-primary">
        <thead>
            <tr>
              <th scope="col">Фотографя</th>
              <th scope="col">Имя</th>
              <th scope="col">Фамиля</th>
                <th scope="col">Отчество</th>
                <th scope="col">email</th>
                <th scope="col">телефон</th>
            </tr>
        </thead>
      {% for i in personnel %}
      <tr>
        <td>{{i.image}}</td>
        <td>{{i.last_name}}</td>
        <td>{{i.first_name}}</td>
        <td>{{i.fathers_name}}</td>
        <td>{{i.email}}</td>
        <td>{{i.phone}}</td>
      </tr>
      {% endfor %}
      </table><br>
    </section>
{% endblock content %}
